<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="holder headline">Weather Journal App</div>
    <div class="content">
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <hr />
        <div id="entryHolder">
         
        </div>
      </div>
      <form id="userForm" onsubmit="return handleGenerateClick(this)">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" name="zip" required pattern="\d{5,5}(-\d{4,4})?" placeholder="enter zip code here"
            title="Enter zip code " />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" required id="feelings" name="feelings" placeholder="Enter your feelings here"
            rows="9" cols="50"></textarea>
          
        </div>
        <button id="generate" type="submit">Generate</button>
      </form>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
